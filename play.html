<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <h1 class="logo">GraphGuesser</h1>

      <nav class="difficulty-nav">
        <div class="difficulty-group">
          <span class="difficulty-label">Easy</span>
          <select id="easy-select" class="difficulty-select">
            <option value="">Select…</option>
            <option value="0">Bounce</option>
            <option value="1">Wobbly</option>
            <option value="2">Jet</option>
            <option value="3">Smooth</option>
            <option value="4">Asymptote</option>
            <option value="5">Slide</option>
          </select>
        </div>

        <div class="difficulty-group">
          <span class="difficulty-label">Medium</span>
          <select id="medium-select" class="difficulty-select">
            <option value="">Select…</option>
            <option value="0">Jittery</option>
            <option value="1">Nonchalant</option>
            <option value="2">Vertical</option>
            <option value="3">Ouch</option>
            <option value="4">Up Down</option>
            <option value="5">Boring</option>
            <option value="6">Double Bounce</option>
            <option value="7">Moire</option>
            <option value="8">Familiar</option>
          </select>
        </div>

        <div class="difficulty-group">
          <span class="difficulty-label">Hard</span>
          <select id="hard-select" class="difficulty-select">
            <option value="">Select…</option>
            <option value="0">Diagonal</option>
            <option value="1">Bump</option>
            <option value="2">Checkmark</option>
            <option value="3">Pits</option>
            <option value="4">Linear</option>
            <option value="5">Quadratic</option>
            <option value="6">Up Up And Away</option>
          </select>
        </div>

        <div class="difficulty-group">
          <span class="difficulty-label">Impossible</span>
          <select id="impossible-select" class="difficulty-select">
            <option value="">Select…</option>
            <option value="0">Ridiculousness</option>
            <option value="1">Polite</option>
            <option value="2">Impolite</option>
            <option value="3">Downright Rude</option>
          </select>
        </div>

        <div>
          <button id="import-custom" class="btn-primary">Import</button>
        </div>

      </nav>
      <a href="index.html" class="btn-secondary">Back to Home</a>
    </header>

    <main class="fullpage">
      <div id="calculator"></div>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
